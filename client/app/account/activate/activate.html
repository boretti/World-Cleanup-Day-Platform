<div class="ldr-activate">
    <div class="ldr-container">
        <div class="ldr-inside">
            <div>
                <div class="tc-white-1" flex-container="row">
                    <div flex-item="4" flex-item-order="2">
                        <div class="ldr-logo">
                            <div>
                                <a ui-sref="main"><img src="../assets/images/logo_white.png"></a>
                            </div>
                        </div>
                        <div flex-item class="ldr-headline">
                            <span class="fs-headline display-block">{{'views.activate.title' | translate}}</span>
                        </div>
                        <div class="well" ng-show="activate">
                            <p>{{'views.activate.thanks' | translate}}. <br>{{'views.activate.loginPointer' |
                                translate}}.</p>
                            <div class="ldr-btn-login">
                                <button class="btn btn--xl btn--white btn--raised" lx-ripple ui-sref="login">
                                    {{'views.activate.loginButton' | translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div flex-item="4" flex-item-order="1">&nbsp;</div>
                    <div flex-item="4" flex-item-order="3">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</div>
